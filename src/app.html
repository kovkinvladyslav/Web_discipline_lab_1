<div class="container d-flex flex-column align-items-center py-4">

  <div class="btn-group mb-4" role="group">
    <button type="button" class="btn btn-outline-dark active">Normal</button>
    <button type="button" class="btn btn-outline-dark">Programmer</button>
  </div>

  <div class="bg-dark rounded shadow px-3 py-3 w-100" id="calculator">
    <input type="text" class="form-control text-end mb-3" placeholder="0" readonly>

    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100">9</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">÷</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100">6</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">×</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100">3</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">−</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-3"><button class="btn btn-light w-100">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100">.</button></div>
      <div class="col-3"><button class="btn btn-success w-100">=</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">+</button></div>
    </div>

    <div class="row g-2 mt-4">
      <div class="col"><button class="btn btn-outline-light w-100">AND</button></div>
      <div class="col"><button class="btn btn-outline-light w-100">OR</button></div>
      <div class="col"><button class="btn btn-outline-light w-100">XOR</button></div>
      <div class="col"><button class="btn btn-outline-light w-100">NOT</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-outline-light w-100">BIN</button></div>
      <div class="col"><button class="btn btn-outline-light w-100">DEC</button></div>
      <div class="col"><button class="btn btn-outline-light w-100">HEX</button></div>
    </div>
  </div>

</div>
